<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="name">Nome</label>
    <input type="text" id="name" formControlName="name" required>
  </div>
  <div>
    <label for="description">Descrição</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>
  <div>
    <label for="objective">Objetivo</label>
    <textarea id="objective" formControlName="objective" required></textarea>
  </div>
  <div>
    <label for="workload">Carga horária</label>
    <input type="number" id="workload" formControlName="workload" required>
  </div>
  <div [formGroup]="period">
    <div>
      <label for="start">Inicio</label>
      <input type="date" id="start" formControlName="start" required>
    </div>
    <div>
      <label for="end">Fim</label>
      <input type="date" id="end" formControlName="end" required>
    </div>
  </div>
  <div>
    <button [disabled]="form.invalid" type="submit">
      Salvar
    </button>
  </div>
</form>
