<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" id="password" formControlName="password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button routerLink="/auth/signup">Criar conta</button>
      <button type="submit" mat-raised-button [disabled]="signInForm.invalid">Fazer login</button>
    </mat-card-actions>
  </mat-card>
</form>
