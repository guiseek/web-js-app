<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-card>
    <mat-card-title>Nova conta</mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" id="name" formControlName="name" required>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" id="password" formControlName="password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button routerLink="/auth/signin">Fazer login</button>
      <button type="submit" mat-raised-button [disabled]="signUpForm.invalid">Criar conta</button>
    </mat-card-actions>
  </mat-card>
</form>
